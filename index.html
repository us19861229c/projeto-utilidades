<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas | ğŸ’¡ğŸ“”</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo"> Coisas a fazer...</h1>
  
  <div class="todas-listas">
    <h2 class="titulo-listas-tarefas">Minhas listas:</h2>
    <ul class="listas-tarefas" data-listas>
      <!--<li class="lista-ativa">Projetos</li>  A critÃ©rio de visualizaÃ§Ã£o e estilizaÃ§Ã£o
      <li>Cookies</li>
      <li>Livros</li>-->
    </ul>
    <form action="">
      <input
        type="text"
        class="nova lista"
        placeholder="nome da nova lista"
        aria-label="nomear nova lista"
      />
  
      <button
        class="botao adicionar"
        aria-label="criar nova lista"
      >
        +
      </button>
    </form>
  </div>


  <div class="lista-tarefas">
    <div class="tarefa-topo">
      <h2 class="titulo-lista">Projetos</h2>
      <p class="contagem-tarefas">3 tarefas pendentes</p>
    </div>

    <div class="tarefa-corpo">
      <div class="tarefas">
        <div class="item-tarefa">
          <input
            type="checkbox" 
            id="tarefa-1"
          />
          <label for="tarefa-1">
            <span class="checkbox-customizada"></span>
            projeto lista de tarefas wds&kp
          </label>
        </div>
      </div>
      <div class="adicionar-tarefas">
        <form action="">
          <input
            type="text"
            class="nova tarefa"
            placeholder="nome da nova tarefa"
            aria-label="nomear nova tarefa"
          />
      
          <button
            class="botao adicionar"
            aria-label="criar nova tarefa"
          >
            +
          </button>
        </form>
      </div>
      <div class="deletar-itens">
        <button class="botao deletar">Deletar finalizadas</button>
        <button class="botao deletar">Deletar a lista</button>  
      </div>
    </div>
  </div>
</body>
</html>
